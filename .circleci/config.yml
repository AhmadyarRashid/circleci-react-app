
version: 2

jobs:
  test:
    docker:
      - image: node
        auth:
          username: ubuntu
          password: $MY_VIKOR_PASS

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}

      - run: yarn test # Run tests.
      - run: yarn build # Build a production build to check if any warnings come up.
  
  deploy-dev:
    docker:
      - image: node

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}

      # - run: yarn run deploy

  deploy-production:
    docker:
      - image: node

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      # - run: yarn run deploy

workflows:
  version: 2
  build-and-deploy:
   jobs:
     - test
     - deploy-dev:
         requires:
           - test
         filters:
           branches:
             only: dev
     - deploy-production:
         requires:
           - test
         filters:
           branches:
             only: master